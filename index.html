    <script>
        // Configura칞칚o do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyC7AgBL1Jyf2vNgQMoOAFYh2wu0niIdBSY",
  authDomain: "capaja-a44c2.firebaseapp.com",
  projectId: "capaja-a44c2",
  storageBucket: "capaja-a44c2.firebasestorage.app",
  messagingSenderId: "744899935534",
  appId: "1:744899935534:web:f9300863c509abcdb90ebf"
};

        // Inicializando o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fun칞칚o para carregar as not칤cias do Firestore
        function carregarNoticias() {
            const newsList = document.getElementById('newsList');
            db.collection("noticias").orderBy("timestamp", "desc").get()
                .then((querySnapshot) => {
                    newsList.innerHTML = ''; // Limpa a lista antes de adicionar as not칤cias
                    querySnapshot.forEach((doc) => {
                        const li = document.createElement('li');
                        li.textContent = doc.data().titulo + ": " + doc.data().subtitulo;
                        newsList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error("Erro ao carregar not칤cias: ", error);
                });
        }

        // Fun칞칚o para adicionar uma not칤cia ao Firestore
        function adicionarNoticia(titulo, subtitulo) {
            db.collection("noticias").add({
                titulo: titulo,
                subtitulo: subtitulo,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                carregarNoticias(); // Recarregar as not칤cias ap칩s adicionar
                alert("Not칤cia adicionada com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao adicionar not칤cia: ", error);
            });
        }
    </script>

</head>
<body>

    <!-- Menu lateral -->

    <!-- Container Central -->
    <div class="content">
        <div class="form-container">
            <div class="form-box" id="loginBox">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p>N칚o tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
                </form>
            </div>

            <div class="form-box hidden" id="registerBox">
                <h2>Registro</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirmar Senha" required>
                    <button type="submit">Registrar</button>
                    <p>J치 tem uma conta? <a href="#" id="showLogin">Fa칞a login</a></p>
                </form>
            </div>
        </div>

        <!-- 츼rea das Not칤cias (apenas vis칤vel ap칩s login) -->
        <div class="news-box hidden" id="newsBox">
            <h2>칔ltimas Not칤cias</h2>
            <ul id="newsList">
                <!-- As not칤cias ser칚o carregadas aqui -->
            </ul>
        </div>
    </div>

    <script>
        // Dados do admin
        const adminEmail = "admincapaja@capaja.com";
        const adminPassword = "admincapaja123";

        // Obtendo os elementos do formul치rio
        const loginForm = document.getElementById('loginForm');
        const loginBox = document.getElementById('loginBox');
        const registerBox = document.getElementById('registerBox');
        const newsBox = document.getElementById('newsBox');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Fun칞칚o para realizar o login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            // Verifica se as credenciais s칚o corretas
            if (email === adminEmail && password === adminPassword) {
                // Exibe a home com not칤cias
                loginBox.classList.add('hidden');
                newsBox.classList.remove('hidden');
                carregarNoticias(); // Carregar as not칤cias ap칩s login
            } else {
                alert('Credenciais inv치lidas!');
            }
        });

        // Fun칞칚o para exibir o formul치rio de registro
        document.getElementById('showRegister').addEventListener('click', function() {
            loginBox.classList.add('hidden');
            registerBox.classList.remove('hidden');
        });

        // Fun칞칚o para exibir o formul치rio de login
        document.getElementById('showLogin').addEventListener('click', function() {
            registerBox.classList.add('hidden');
            loginBox.classList.remove('hidden');

    </script>
